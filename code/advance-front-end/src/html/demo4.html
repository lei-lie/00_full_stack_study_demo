<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高效操作DOM--批量操作元素</title>
</head>

<body>
    <script>
        const times = 10000;
        console.time('createElement')
        for (let i = 0; i < times; i++) {
            const div = document.createElement('div')
            document.body.appendChild(div)
        }
        console.timeEnd('createElement') // 15.10302734375 ms
        console.time('innerHTML')
        let html = ''
        for (let i = 0; i < times; i++) {
            html += '<div></div>'
        }
        document.body.innerHTML += html // 17.669189453125 ms
        console.timeEnd('innerHTML')
    </script>
</body>

</html>
